<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <title>Оформлення — FPV Shop</title>
  <style>
    :root{ --bg:#041225; --accent:#06b6d4; }
    body{ font-family:Inter,sans-serif; background:#02101a; color:#e6eef6; display:flex; justify-content:center; padding:20px; }
    .container{ width:100%; max-width:600px; background:rgba(255,255,255,0.03); padding:30px; border-radius:15px; }
    .item-mini{ display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:10px; }
    form{ display:flex; flex-direction:column; gap:15px; margin-top:20px; }
    input, select, textarea { padding:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.1); background:#071a2a; color:#fff; }
    button{ padding:15px; border-radius:8px; background:var(--accent); color:#001e23; font-weight:bold; border:none; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Оформлення замовлення</h2>
    
    <div class="summary">
      {% for p in products %}
      <div class="item-mini">
        <div>
          <b>{{ p.name }}</b> <br>
          <small style="color:var(--accent)">{{ p.model }} | {{ p.color }} (x{{ p.qty }})</small>
        </div>
        <span>{{ p.subtotal }} грн</span>
      </div>
      {% endfor %}
      <div style="text-align:right; font-size:18px; margin-top:10px;">Разом: <b>{{ total }} грн</b></div>
    </div>

    <form method="POST">
      <input name="name" placeholder="Ваше ім'я" required>
      <input name="phone" placeholder="Номер телефону" required>
      <input name="address" placeholder="Місто та номер відділення" required>
      <select name="delivery">
        <option value="Нова Пошта">Нова Пошта</option>
        <option value="Укрпошта">Укрпошта</option>
      </select>
      <select name="payment">
        <option value="Післяплата">Післяплата (наложений)</option>
        <option value="На карту">Оплата на карту</option>
      </select>
      <textarea name="comment" rows="2" placeholder="Коментар (не обов'язково)"></textarea>
      <button type="submit">ПІДТВЕРДИТИ ЗАМОВЛЕННЯ</button>
    </form>
  </div>
</body>
</html>
