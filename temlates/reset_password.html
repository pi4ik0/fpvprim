<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Новий пароль</title>
<style>
  :root{--bg:#041225;--card:#071a2a;--accent:#06b6d4;--muted:#94a3b8}
  *{box-sizing:border-box}
  body{
      margin:0;
      font-family:Inter,system-ui,Roboto,Arial;
      background:linear-gradient(180deg,#02101a,#041225);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px
  }
  .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:28px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6)
  }
  h1{margin:0 0 10px;font-size:24px;text-align:center}
  p.lead{margin:0 0 22px;color:var(--muted);text-align:center}
  input{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);
      color:inherit;
      font-size:14px;
      margin-bottom:16px;
  }
  button{
      width:100%;
      background:linear-gradient(90deg,var(--accent),#0891b2);
      border:none;
      color:#001e23;
      font-weight:700;
      padding:12px;
      border-radius:10px;
      cursor:pointer;
      font-size:15px;
  }
  .msg{margin-bottom:12px;padding:10px;border-radius:8px;text-align:center;font-size:14px;}
  .msg.err{background:rgba(255,60,60,0.15);color:#ffb7b7}
  .msg.ok{background:rgba(6,182,212,0.15);color:#a7edf7}
</style>
</head>
<body>
<div class="card">
  <h1>Новий пароль</h1>
  <p class="lead">Введіть новий пароль для вашого акаунту</p>

  {% if mes %}
    <div class="msg {{ 'err' if 'не' in mes else 'ok' }}">{{ mes }}</div>
  {% endif %}

  <form method="post">
    <input type="password" name="Password" placeholder="Новий пароль" required>
    <button type="submit">Змінити пароль</button>
  </form>

  <p class="small">
    <a href="{{ url_for('sin') }}" style="color:var(--accent);text-decoration:none;">Повернутися на вхід</a>
  </p>
</div>
</body>
</html>
