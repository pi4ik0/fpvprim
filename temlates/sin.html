<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Вхід</title>
  <style>
    :root{--bg:#041225;--card:#071a2a;--accent:#06b6d4;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{
        margin:0;
        font-family:Inter,system-ui,Roboto,Arial;
        background:linear-gradient(180deg,#02101a,#041225);
        color:#e6eef6;
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:24px
    }
    .card{
        width:100%;
        max-width:420px;
        background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border-radius:12px;
        padding:28px;
        box-shadow:0 10px 30px rgba(2,6,23,0.6)
    }
    h1{margin:0 0 10px;font-size:24px;text-align:center}
    p.lead{margin:0 0 22px;color:var(--muted);text-align:center}

    label{display:block;font-size:13px;margin-bottom:8px;color:#d6e8f3}
    input{
        width:100%;
        padding:12px 14px;
        border-radius:8px;
        border:1px solid rgba(255,255,255,0.06);
        background:rgba(255,255,255,0.02);
        color:inherit;
        font-size:14px;
        margin-bottom:16px;
    }

    button{
        width:100%;
        background:linear-gradient(90deg,var(--accent),#0891b2);
        border:none;
        color:#001e23;
        font-weight:700;
        padding:12px;
        border-radius:10px;
        cursor:pointer;
        font-size:15px;
    }

    .small{
        margin-top:14px;
        text-align:center;
        font-size:13px;
        color:var(--muted)
    }

    .msg{
        margin-bottom:12px;
        padding:10px;
        border-radius:8px;
        text-align:center;
        font-size:14px;
    }
    .msg.err{background:rgba(255,60,60,0.15);color:#ffb7b7}
    .msg.ok{background:rgba(6,182,212,0.15);color:#a7edf7}

    .forgot-link{
        margin-top:8px;
        text-align:center;
        font-size:13px;
    }
    .forgot-link a{
        color: var(--accent);
        text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вхід</h1>
    <p class="lead">Увійдіть у свій акаунт</p>

    {% if mes %}
      <div class="msg {{ 'err' if 'не' in mes else 'ok' }}">{{ mes }}</div>
    {% endif %}

    <form method="post">
      <label for="Name">Нік</label>
      <input type="text" id="Name" name="Name" placeholder="Твій нік">

      <label for="Password">Пароль</label>
      <input type="password" id="Password" name="Password" placeholder="Пароль">

      <button type="submit">Увійти</button>
    </form>
    <h1>{{mesage}}</h1>
    <p class="forgot-link">
      <a href="{{ url_for('forgot_password') }}">Забули пароль?</a>
    </p>

    <p class="small">
      <a href="/" style="color:var(--accent);text-decoration:none;">Перейти на головну</a>
    </p>
  </div>
</body>
</html>
